    <script>
      // Lấy tất cả các video
      const videos = document.querySelectorAll(".video");

      // Lắng nghe sự kiện cuộn trên container video
      document
        .querySelector(".video-container")
        .addEventListener("scroll", function () {
          // Kiểm tra từng video
          videos.forEach((video) => {
            const rect = video.getBoundingClientRect();

            // Kiểm tra nếu video nằm hoàn toàn trong khung nhìn
            if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
              // Nếu video đang trong khung nhìn, phát video
              if (video.paused) {
                video.play();
              }
            } else {
              // Nếu video ra khỏi khung nhìn, tạm dừng video
              if (!video.paused) {
                video.pause();
              }
            }
          });
        });
    </script>
